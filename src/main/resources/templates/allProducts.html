        <table class="table">
            <thread>
            <tr>
                <th scope="col"><h3>Id</h3></th>
                <th scope="col"><h3>Product</h3></th>
                <th scope="col"><h3>Description</h3></th>
                <th scope="col"><h3>Category</h3></th>
                <th scope="col"><h3>Price</h3></th>
                <th scope="col"><h3>Updated at</h3></th>

            </tr>
            <div th:each="product : ${products}">
            <tr>
                    <td><p th:text="${product.id}"></p></td>
                    <td><p th:text="${product.name}"></p></td>
                    <td><p th:text="${product.description}"></p></td>
                    <td><p th:text="${product.category.name}"></p></td>
                    <td><p th:text="${product.price}"></p></td>
                    <td><p th:text="${product.updatedAt}"></p></td>
            </tr>
            </div>
            </thread>
        </table>

</body>
