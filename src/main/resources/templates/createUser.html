<form action="#" th:action="@{/user/create}" th:object="${user}" method="post">
    <div class="form-group col-md-6 mb-2 mt-2">
        <label for="exampleInputEmail1">Create Username</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username" th:field="*{username}">
    </div>
    <div class="form-group col-md-6 mb-2 mt-2">
        <label for="exampleInputPassword1">Create Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
    </div>
    <div class="form-group col-md-6 mb-2 mt-2">
        <label for="exampleFormControlSelect1">Choose Role</label>
        <select class="form-control" id="exampleFormControlSelect1" name="role" th:field="*{role}">
            <option value="ROLE_ADMIN">Administrator</option>
            <option value="ROLE_USER">Regular User</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
</form>
